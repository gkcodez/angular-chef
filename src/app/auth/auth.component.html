<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div class="container" *ngIf="!isLoading">
  <div class="row">
    <div class="d-flex align-items-center justify-content-center">
      <div class="col-sm-12 col-md-6 col-lg-5">
        <form (ngSubmit)="submitForm()" [formGroup]="authForm">
          <h4 class="text-center mt-5">{{ (isLoginMode ? "Login" : "Signup")  | uppercase }}</h4>
          <div class="alert alert-danger" *ngIf="errorMessage">An error occurred! {{errorMessage}}</div>

          <div class="form-group">
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" formControlName="password"
              placeholder="Enter your password" />
          </div>
          <div class="form-group d-flex justify-content-center mt-4">
            <button class="btn btn-primary me-2" type="submit" [disabled]="authForm.invalid">
              {{ isLoginMode ? "Login" : "Signup" }}
            </button>
            <button class="btn btn-danger" type="button" (click)="switchMode()">
              Switch to {{ !isLoginMode ? "Login" : "Signup" }} Mode
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
